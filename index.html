<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="p-4 bg-black text-white font-bold mb-10">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl">FUNCTIONAL <br> <span class="text-5xl">BAAP ER BANK</span> </h2>
    </div>
  </header>
  <main class="container mx-auto">
    <section>
      <div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
          <div class="p-10 border border-solid rounded-xl font-semibold">
            <h4 class="text-xl mb-2">Total Deposit Amount </h4>
            <h1 class="text-4xl"> $ <span id="deposit-total" class="text-green-800">00</span> </h1>
          </div>
          <div class="p-10 border border-solid border-amber-100 rounded-xl font-bold">
            <h4 class="text-2xl mb-3"> Remaining Amount </h4>
            <h1 class="text-4xl"> $ <span id="deposit-total" class="text-amber-500">00</span> </h1>
          </div>
          <div class="p-10 border border-solid rounded-xl font-semibold">
            <h4 class="text-xl mb-2">Total Withdraw Amount </h4>
            <h1 class="text-4xl"> $ <span id="deposit-total" class="text-red-800">00</span> </h1>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
