<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="p-4 bg-black text-white font-bold mb-10">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl">FUNCTIONAL <br> <span
          class="font-black text-5xl text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">BAAP ER
          BANK</span> </h2>
    </div>
  </header>
  <main class="container mx-auto">
    <section>
      <div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
          <div class="p-10 border border-solid rounded-xl font-semibold">
            <h4 class="text-xl mb-2">Total Deposit Amount </h4>
            <h1 class="text-4xl"> $ <span id="deposited-amount" class="text-green-800">00</span> </h1>
          </div>
          <div class="p-10 border border-solid border-amber-100 rounded-xl font-bold">
            <h4 class="text-2xl mb-3"> Remaining Amount </h4>
            <h1 class="text-4xl"> $ <span id="remaining-amount" class="text-amber-500">00</span> </h1>
          </div>
          <div class="p-10 border border-solid rounded-xl font-semibold">
            <h4 class="text-xl mb-2">Total Withdraw Amount </h4>
            <h1 class="text-4xl"> $ <span id="withdrawed-amount" class="text-red-800">00</span> </h1>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10 text-white">
          <div class="p-10 bg-green-800 rounded-xl font-semibold">
            <h4 class="text-2xl mb-2">Amount to be Deposited</h4>
            <input type="number" name="" id="amount-to-deposit" placeholder="Enter amount"
              class="text-black px-5 py-2 rounded-sm">
            <div class="mt-3">
              <button id="deposit-btn"
                class="px-5 py-2 bg-amber-500 text-green-800 hover:bg-amber-300 rounded-sm">Deposit</button>
            </div>
          </div>
          <div class="p-10 bg-red-800 rounded-xl font-semibold">
            <h4 class="text-2xl mb-2">Amount to be Withdrawed</h4>
            <input type="number" name="" id="amount-to-withdraw" placeholder="Enter amount"
              class="text-black px-5 py-2 rounded-sm">
            <div class="mt-3">
              <button id="withdraw-btn"
                class="px-5 py-2 bg-amber-300 text-red-800 hover:bg-amber-500 rounded-sm">Deposit</button>
            </div>
          </div>
    </section>
  </main>

  <footer class="py-12 bg-gray-200 text-black mt-20">
    <div class="w-1/3 mx-auto text-center">
      <p><small>BAAP - ER - BANK <br> All rights preserved @devAlienbrain</small></p>
    </div>
  </footer>

  <script src="scripts/bank.js"></script>

</body>

</html>
